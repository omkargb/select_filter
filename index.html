<script type="text/javascript">

    $(document).ready(function () {
        $("#ddltoloc,#ddltiming").on("change", function () {
            var toloc = $('#ddltoloc').find("option:selected").val();
            var timing = $('#ddltiming').find("option:selected").val();
            SearchData(toloc, timing)
        });
    });

    function SearchData(toloc, timing) {
        if (toloc.toUpperCase() == 'ALL' && timing.toUpperCase() == 'ALL') {
            $('#table11 tbody tr').show();
        } else {
            $('#table11 tbody tr:has(td)').each(function () {
                var rowtoloc = $.trim($(this).find('td:eq(1)').text());
                var rowtiming = $.trim($(this).find('td:eq(2)').text());
                if (toloc.toUpperCase() != 'ALL' && timing.toUpperCase() != 'ALL') {
                    if (rowtoloc.toUpperCase() == toloc.toUpperCase() && rowtiming == timing) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                } else if ($(this).find('td:eq(1)').text() != '' || $(this).find('td:eq(1)').text() != '') {
                    if (toloc != 'all') {
                        if (rowtoloc.toUpperCase() == toloc.toUpperCase()) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    }
                    if (timing != 'all') {
                        if (rowtiming == timing) {
                            $(this).show();
                        }
                        else {
                            $(this).hide();
                        }
                    }
                }

            });
        }
    }
</script>
